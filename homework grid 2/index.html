<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>HomeworkLayout</title>
</head>

<body>
    <section class="audience">
        <div class="audience_text">
            <p class="visitors">Engage Visitors</p>
            <h3 class="visitors_title">Understand your <br> audience</h3>
            <p class="visitors_text">Early stage company? Eligible applicants get <br> all of our products for just $49
                a month.</p>
        </div>
        <div class="button">
            <button class="button_start">
                Get Started
            </button>
            <button class="button_learn">
                Learn More
            </button>

        </div>
    <div class="cards container">
        <div class="card_body">
            <img class="card_img" src="./img/cards/ouch.png" alt="face">
            <h5 class="card_title">Developers</h5>
        </div>
        <div class="card_body">
            <img class="card_img" src="./img/cards/ouch 2.png" alt="tvscreen">
            <h5 class="card_title">Entertainment</h5>
        </div>
        <div class="card_body">
            <img class="card_img" src="./img/cards/ouch 3.png" alt="man">
            <h5 class="card_title">Athletes</h5>
        </div>
        <div class="card_body">
            <img class="card_img" src="./img/cards/ouch 4.png" alt="bulb">
            <h5 class="card_title">Creators</h5>
        </div>
    </div>
    </section>

    <div class="content">
        <h3 class="title_grid">
            All Surfaces Covered
        </h3>
        <p class="text_grid">
            IOON kills bacteria on your hands, food,<br> tables, laptops, you name it
        </p>
    </div>

    <div class="grid container">
        <div class="item"><img src="./img/Rectangle 1.png" alt="apple"></div>
        <div class="item"><img src="./img/Rectangle 2.png" alt="bus"></div>
        <div class="item"><img src="./img/brock-wegner-TgqTlVQ5gPM-unsplash 3.png" alt="man"></div>
        <div class="item"><img src="./img/Rectangle 4.png" alt="hand"></div>
        <div class="item"><img src="./img/Rectangle 5.png" alt="phone"></div>
        <div class="item"><img src="./img/Rectangle 6.png" alt="child"></div>
        <div class="item"><img src="./img/Rectangle 7.png" alt="dog"></div>

    </div>
</body>

</html>
